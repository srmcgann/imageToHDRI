<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://srmcgann.github.io/ultratemp3/favicon.png">
    <title>image -> HDRI [tool]</title>
    <style>
      body, html{
        margin: 0;
        height: 100vh;
        background: linear-gradient(-45deg, #333, #000);
        overflow: hidden;
      }
      canvas{
        display: none;
        border: 3px solid #0008;
        position: absolute;
        background: #04f1;
        left: 50%;
        top: 50%;
        border-radius: 10px;
        transform: translate(-50%, -50%);
      }
      canvas:focus{
        outline: none;
      }
      #container{
        display: none;
      }
      #closeButton:focus{
        outline: none;
      }
      #closeButton{
        cursor: pointer;
        display: none;
        border: 2px solid #400;
        border-radius: 10px;
        background: #601;
        font-family: 24px monospace;
        color: #f88;
        padding: 2px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button id="closeButton" onclick="hideHDRI()" title="close HDRI preview [ESC]">
      &nbsp;&nbsp;close ‚ùå &nbsp;&nbsp;
    </button>
    <canvas id=c></canvas>
    <script type="module">
      import * as THREE from 'https://threejs.org/build/three.module.js'
      var camera
      var scene, renderer
      var isUserInteracting = false,
          lon = 0, lat = 0,
          phi = 0, theta = 0,
          onPointerDownPointerX = 0,
          onPointerDownPointerY = 0,
          onPointerDownLon = 0,
          onPointerDownLat = 0

      const distance = 1e4-9e3

      var func = navigator.userAgent.toLowerCase().indexOf('firefox') != -1 ? "onwheel" : "onmousewheel"
      window[func]= e => {
        let delta = camera.fov
        delta += e.deltaY/25
        camera.fov = Math.min(140, Math.max(10, delta))
        camera.updateProjectionMatrix()
      }

      var material, texture, sceneLoaded = false, geometry

      window.loadScene = () => {
        scene = new THREE.Scene()
        geometry = new THREE.SphereGeometry( 1e4, 64, 240 )
        geometry.scale( - 1, 1, 1 )
        
        texture = new THREE.TextureLoader().load(window.downloadBuffer.toDataURL())
        //texture = new THREE.CanvasTexture(window.downloadBuffer)
        
        /*
        if(url.toLowerCase().indexOf('.mp4') != -1 ||
           url.toLowerCase().indexOf('.webm') != -1){
          const vid = document.createElement('video')
          vid.muted = true
          vid.loop = true
          vid.crossOrigin = true
          vid.src = url
          vid.play()
          texture = new THREE.VideoTexture( vid )
        }else{
          texture = new THREE.TextureLoader().load(url)
        }
        */

        texture.colorSpace = THREE.SRGBColorSpace
        texture.anisotropy = renderer.capabilities.getMaxAnisotropy()
        texture.wrapS = THREE.RepeatWrapping
        texture.wrapT = THREE.RepeatWrapping
        texture.repeat.set( 1, 1 )
        material = new THREE.MeshBasicMaterial( { map: texture } )
        material.map.minFilter = THREE.LinearFilter
        const mesh = new THREE.Mesh( geometry, material )
        scene.add( mesh )
        sceneLoaded = true
      }

      window.init = url => {
        if(typeof window.can == 'undefined'){
          const container = document.getElementById( 'container' )
          camera = new THREE.PerspectiveCamera( 100, 16/9, .05, 1e6)
          renderer = new THREE.WebGLRenderer()
          window.can = renderer.domElement
          renderer.setSize( 1920, 1080 )
          renderer.setPixelRatio(window.devicePixelRatio)
          renderer.setAnimationLoop( animate )
          container.appendChild( renderer.domElement )
          document.addEventListener( 'pointerdown', onPointerDown )
          document.addEventListener( 'pointermove', onPointerMove )
          document.addEventListener( 'pointerup', onPointerUp )
          document.addEventListener( 'touchstart', onPointerDown )
          document.addEventListener( 'touchmove', onPointerMove )
          document.addEventListener( 'touchend', onPointerUp )
        }
        window.loadScene()
      }

      function onPointerDown( event ) {
        isUserInteracting = true
        onPointerDownPointerX = event.clientX
        onPointerDownPointerY = event.clientY
        onPointerDownLon = lon
        onPointerDownLat = lat
      }

      function onPointerMove( event ) {
        if ( isUserInteracting === true ) {
          var mag = .01 + camera.fov/450
          lon = ( onPointerDownPointerX - event.clientX ) * mag + onPointerDownLon
          lat = ( onPointerDownPointerY - event.clientY ) * mag + onPointerDownLat
        }
      }

      function onPointerUp() {
        isUserInteracting = false
      }

      function animate() {
        if(typeof showRender != 'undefined' && showRender){
          if(!sceneLoaded) window.loadScene()
          lat = Math.max( - 89.9, Math.min( 89.9, lat ) )
          phi = ( 90 - lat )/180*Math.PI
          theta = lon/180*Math.PI
          camera.position.x = distance * Math.sin( phi ) * Math.cos( theta )
          camera.position.y = distance * Math.cos( phi )
          camera.position.z = distance * Math.sin( phi ) * Math.sin( theta )
          camera.lookAt( 0, 0, 0 )
          renderer.render( scene, camera )
          //material.map.needsUpdate = true
        }else{
          sceneLoaded = false
        }
      }
    </script>
    <script>
      c = document.querySelector('#c')
      c.tabIndex = 0
      x_ = c.getContext('2d')
      c.tabindex = 0
      c.width = 1920
      c.height = 1080

      camMode = 'HDRI'
      HDRIwidth = c.width

      outputAspectRatio = 16/9
      output = document.createElement('canvas')
      octx = output.getContext('2d')
      output.width = c.width
      output.height = output.width / outputAspectRatio
      showOutput = false    // HDRI view, for recording 
      showRender = false   // actual pipe to environment, for render eval etc
      showPreview = true // thumbnail in upper right 
      // (only visible in default or HDRI output, not render)

      downloadBuffer         = document.createElement('canvas')
      dctx                   = downloadBuffer.getContext('2d')
      downloadBuffer.style.display = 'none'
      downloadBuffer.style.position = 'absolute'
      document.body.appendChild(downloadBuffer)

      if(showRender){
        outputAspectRatio = 2
        showOutput = true
        showPreview = false
        c.style.display = 'none'
      }else{
        //showPreview = true
        //showOutput = false
        setTimeout(()=>{
          c.style.display = 'block'
          c.style.borderRadius = showOutput ? '0' : '10px'
          c.style.border = showOutput ? 'none' : '3px solid #fff3'
          c.style.margin = showOutput ? 0 : 10
        }, 0)
      }

      // tempBuffer, needed for optional preview [P]
      tempBuffer = document.createElement('canvas')
      tempBuffer.width = c.width
      tempBuffer.height = c.height
      tbctx = tempBuffer.getContext('2d')

      // tempBuffer2, general purpose scratch space
      tempBuffer2 = document.createElement('canvas')
      tempBuffer2.width = c.width
      tempBuffer2.height = c.height
      tx_ = tempBuffer2.getContext('2d')

      C = Math.cos
      S = Math.sin
      t = 0
      T = Math.tan

      rsz = window.onresize = () => {
        let b = document.body
        let margin = showOutput ? 10 : 10
        let n
        let d = showOutput ? 1/outputAspectRatio : .5625
        c.style.borderRadius = showOutput ? '0' : '10px'
        c.style.border = showOutput ? 'none' : '3px solid #fff3'
        //c.width = 1920 
        //c.height = c.width * d
        //output.width = c.width
        //output.height = output.width * d
        if(b.clientHeight/b.clientWidth > d){
          c.style.width = `${(n=b.clientWidth) - margin*2}px`
          c.style.height = `${n*d - margin*2}px`
        }else{
          c.style.height = `${(n=b.clientHeight) - margin*2}px`
          c.style.width = `${n/d - margin*2}px`
        }

        if(typeof can != 'undefined'){
          can.tabindex = 0
          can.focus()
          let b = document.body
          let margin = 10
          let n
          let d = .5625
          can.style.borderRadius = '10px'
          can.style.border = '3px solid #fff3'
          if(b.clientHeight/b.clientWidth > d){
            can.style.width = `${(n=b.clientWidth) - margin*2}px`
            can.style.height = `${n*d - margin*2}px`
          }else{
            can.style.height = `${(n=b.clientHeight) - margin*2}px`
            can.style.width = `${n/d - margin*2}px`
          }
          if(showRender){
            
            closeButton = document.querySelector('#closeButton')
            closeButton.style.display = 'inline-block'
            can.style.display = 'block'
            if(typeof can != 'undefined' ){
              let rect = can.getBoundingClientRect()
              closeButton.style.left = (rect.left + 10) + 'px'
              closeButton.style.top = (rect.top + 10) + 'px'
            }
          }
        }
        if(showRender){
          showRender = false
          setTimeout(()=>{
            showRender = true
          }, 0)
        }
      }
      resizeManual = () =>{
        for(let i=10;i--;) setTimeout(()=>{rsz()}, i*10)
      }
      resizeManual()

      keyTimer = 0
      keyTimerInterval = .375
      keys = Array(256).fill(false)
      window.onkeyup = e => {
        keys[e.keyCode] = false
        multiRepeat = false
        keyRepeatTimer = 0
      }

      keys = Array(256).fill(false)
      textInputHasFocus = false
      otherAllowedKeys = [107,109,106,111,191,190,188,222,186,220,221,219,187,189,192]
      window.onkeydown = e => {
        if(e.keyCode == 27 && showRender) hideHDRI()
        if(e.ctrlKey || e.altKey) {
          if(e.ctrlKey && e.keyCode == 86){
            navigator.clipboard.readText().then(data=>{
              let lstr = textInputValue.substr(0, cursorpos)
              let rstr = textInputValue.substr(cursorpos)
              textInputValue = lstr + data + rstr
              cursorpos += data.length
            })
          }
          return
        }else{
          if(e.keyCode == 13){
            window.attemptFetch()
            return
          }
        }
        if(textInputHasFocus){
          if((e.keyCode >= 48 &&
              e.keyCode <=90) ||
             (e.keyCode >= 96 && 
             e.keyCode <=105) ||
             e.keyCode == 186 ||
              !!otherAllowedKeys.filter(v=>v==e.keyCode).length
             ){
            let lstr = textInputValue.substr(0, cursorpos)
            let rstr = textInputValue.substr(cursorpos)
            textInputValue = lstr + e.key + rstr
            cursorpos ++
          }
        }
        keys[e.keyCode] = true
        if(keyTimer <= t){
          keyTimer = t + keyTimerInterval
          /*
          if(e.keyCode == 72) {
            showOutput = !showOutput
            if(showRender){
              if(typeof can != 'undefined') {
                outputAspectRatio = 2
                showOutput = true
                showPreview = false
                can.style.display = 'block'
                c.style.display = 'none'
                rsz2()
              }
            }else{
              showPreview = true
              if(typeof can != 'undefined') can.style.display = 'none'
              c.style.display = 'block'
              rsz()
            }
          }
          if(e.keyCode == 80) {
            showPreview = !showPreview
          }
          if(e.keyCode == 82) {
            showRender = !showRender
            if(showRender){
              outputAspectRatio = 2
              showPreview = false
              showOutput = true
              can.style.display = 'block'
              c.style.display = 'none'
            }else{
              showPreview = true
              can.style.display = 'none'
              c.style.display = 'block'
            }
          }
          if(e.keyCode == 70) {
            if(showRender || outputAspectRatio == 16/9){
              outputAspectRatio = 2
            }else{
              outputAspectRatio = 16/9
            }
            rsz()
          }
          */
        }
      }

      async function Draw(){
        if(!t){
          X     = Y     = Z     = 0
          oX    = oY    = oZ    = 0
          Rl    = Pt    = Yw    = 0
          camX  = camY  = camZ  = camD = 0
          camposX  = camposY  = camposZ  = 0
          camRl = camPt = camYw = 0
          Rn = Math.random

          cls = () => {
            Z = camZ = 1E6
            x_['globalAlpha'] = 1
            x_.fillStyle = showOutput && showPreview ? '#333' : '#333a'
            x_.fillRect(0, 0, 1e5, 1e5, 0, 0, 1e5, 1e5)
            x_.lineJoin = 'round'
            x_.lineCap = 'round'
            octx['globalAlpha'] = 1
            octx.fillStyle = '#000a'
            octx.fillRect(0, 0, 1e5, 1e5, 0, 0, 1e5, 1e5)
            octx.lineJoin = 'round'
            octx.lineCap = 'round'
            override = false
          }

          hoff = .5       // horizontal offset of HDRI output, note it wraps
          invertY = true
          x = (func, ...vals) => {
            let p=0, q=0, d, ox, oy, oz, ox1, oy1, oz1, X1, Y1, Z1, X2, Y2, Z2, X3, Y3, Z3, X4, Y4, Z4
            let ox2, oy2, oz2, s, s2, split, onscreen1, onscreen2
            switch(func){

                // assignments
              case 'strokeStyle'   :
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals[0]
                }else{
                  return x_[func]
                }
                break
              case 'fillText' :
                if(Z>0 && (!showOutput  || showPreview || override))    x_[func](vals[0], vals[1], vals[2])
                if(showOutput || showPreview){
                  let text = vals[0]
                  ox = camX - camposX
                  oy = camY - camposY
                  oz = camZ - camposZ
                  p = ((Math.atan2(ox, oz) + Math.PI*2) / Math.PI / 2 + hoff)%1
                  d = Math.hypot(ox, oy, oz) + .0001
                  q = invertY ? 1-Math.acos(oy / d) / Math.PI : Math.acos(oy / d) / Math.PI
                  ox1 = p * output.width
                  oy1 = q * output.height
                  X1 = ox1 + vals[3]
                  Y1 = oy1 + vals[4]
                  octx[func](text, X1, Y1)
                  if(X1 < 0) octx[func](text, X1 + output.width, Y1 )
                  if(X1 + X2 > output.width) octx[func](text, X1 - output.width, Y1)
                }
                break
              case 'textAlign' :
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals[0]
                }else{
                  return x_[func]
                }
                break
              case 'globalCompositeOperation' :
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals[0]
                }else{
                  return x_[func]
                }
                break
              case 'lineWidth'  :
                if(vals.length){
                  x_[func]   = vals[0]
                  ox = camX - camposX
                  oy = camY - camposY
                  oz = camZ - camposZ
                  p = ((Math.atan2(ox, oz) + Math.PI*2) / Math.PI / 2 + hoff)%1
                  d = Math.hypot(ox, oy, oz) + .0001
                  q = invertY ? 1-Math.acos(oy / d) / Math.PI : Math.acos(oy / d) / Math.PI
                  //modsize = .4+Math.abs(.5 - q)*2
                  modsize = .5+((2*Math.abs(.5 - q))*1.5) ** 2 / 1.5
                  octx[func] = Math.min(250, vals[1] * modsize)
                }else{
                  return [x_[func], octx[func]]
                }
                break
              case 'fillStyle'  :
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals[0]
                }else{
                  return x_[func]
                }
                break
              case 'globalAlpha':
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals.length > 1 ? vals[1] : vals[0]
                }else{
                  return x_[func]
                }
                break
              case 'font'       :
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals.length > 1 ? vals[1] : vals[0]
                }else{
                  return x_[func]
                }
                break
              case 'lineJoin'   :
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals[0]
                }else{
                  return x_[func]
                }
                break
              case 'lineCap'    :
                if(vals.length){
                  x_[func]   = vals[0]
                  octx[func] = vals[0]
                }else{
                  return x_[func]
                }
                break

                // function calls
              default:
                if(vals.length){
                  switch(func){
                    case 'lineTo':
                      if(Z>0 && (!showOutput  || showPreview || override))    x_[func](...vals)
                      if(showOutput || showPreview){
                        ox = camX - camposX
                        oy = camY - camposY
                        oz = camZ - camposZ
                        p = ((Math.atan2(ox, oz) + Math.PI*2) / Math.PI / 2 + hoff)%1
                        d = Math.hypot(ox, oy, oz) + .0001
                        q = invertY ? 1-Math.acos(oy / d) / Math.PI : Math.acos(oy / d) / Math.PI
                        HDRIqueue = [...HDRIqueue, [p * output.width, q * output.height]]
                      }
                      break
                    case 'clearRect':
                      if(Z>0 && (!showOutput || showPreview)) x_[func](vals[0], vals[1],  vals[2],  vals[3])

                      if(showOutput || showPreview || override){
                        ox = camX - camposX
                        oy = camY - camposY
                        oz = camZ - camposZ
                        p = ((Math.atan2(ox, oz) + Math.PI*2) / Math.PI / 2 + hoff) % 1
                        d = Math.hypot(ox, oy, oz) + .01
                        q = invertY ? 1-Math.acos(oy / d) / Math.PI : Math.acos(oy / d) / Math.PI
                        ox1 = p * output.width
                        oy1 = q * output.height
                        modsize = 1
                        octx[func](ox1-vals[6]*modsize/2, oy1-vals[7]*modsize/2, vals[6]*modsize, vals[7]*modsize)
                      }
                      break
                    case 'fillRect': case 'strokeRect':
                      if(Z>0 && (!showOutput || showPreview)) x_[func](vals[0], vals[1],  vals[2],  vals[3])

                      if(showOutput || showPreview || override){
                        ox = camX - camposX
                        oy = camY - camposY
                        oz = camZ - camposZ
                        p = ((Math.atan2(ox, oz) + Math.PI*2) / Math.PI / 2 + hoff)%1
                        d = Math.hypot(ox, oy, oz) + .0001
                        q = invertY ? 1-Math.acos(oy / d) / Math.PI : Math.acos(oy / d) / Math.PI
                        ox1 = p * output.width
                        oy1 = q * output.height
                        modsize = 1+((2*Math.abs(.5 - q))*1.28) ** 11
                        X1 = ox1-vals[6]*modsize/4
                        Y1 = oy1-vals[7]/4
                        X2 = vals[6]*modsize/2
                        Y2 = vals[7]/2
                        octx[func](X1, Y1, X2, Y2)
                        if(X1 < 0) octx[func](X1 + output.width, Y1, X2, Y2)
                        if(X1 + X2 > output.width) octx[func](X1 - output.width, Y1, X2, Y2)
                      }
                      break
                    case 'drawImage':
                      if(Z>0 && (!showOutput || showPreview || override)) x_[func](vals[0], vals[1],  vals[2],  vals[3], vals[4])
                      if(showOutput || showPreview){
                        ox = camX - camposX
                        oy = camY - camposY
                        oz = camZ - camposZ
                        vals[7] /= 1
                        vals[8] /= 1
                        p = ((Math.atan2(ox, oz) + Math.PI*2) / Math.PI / 2 + hoff)%1
                        d = Math.hypot(ox, oy, oz) + .0001
                        q = invertY ? 1-Math.acos(oy / d) / Math.PI : Math.acos(oy / d) / Math.PI
                        ox1 = p * output.width
                        oy1 = q * output.height
                        modsize = 1+((2*Math.abs(.5 - q))*1.28) ** 11
                        X1 = ox1-vals[7]*modsize/4
                        Y1 = oy1-vals[8]/4
                        X2 = vals[7]*modsize/2
                        Y2 = vals[8]/2
                        octx[func](vals[0], X1, Y1, X2, Y2)
                        if(X1 < 0) octx[func](vals[0], X1 + output.width, Y1, X2, Y2)
                        if(X1 + X2 > output.width) octx[func](vals[0], X1 - output.width, Y1, X2, Y2)
                      }
                      break
                    default:
                      if(!showOutput || showPreview || override) x_[func](...vals)
                      if(showOutput || showPreview || override) octx[func](...vals)
                      break
                  }
                }else{
                  switch(func){
                    case 'beginPath':
                      if(!showOutput || showPreview || override) x_[func]()
                      if(showOutput || showPreview || override){
                        octx[func]()
                        split = false
                        HDRIqueue = []
                      }
                      break
                    case 'stroke':
                      if(!showOutput || showPreview || override) x_[func]()
                      if(showOutput || showPreview || override){
                        HDRIqueue.map((v, i) => {
                          if(i){
                            l1 = (i+HDRIqueue.length-1) % HDRIqueue.length
                            l2 = (i+HDRIqueue.length) % HDRIqueue.length
                            X = HDRIqueue[l1][0] > output.width/2 ? HDRIqueue[l1][0] - output.width : HDRIqueue[l1][0]
                            a_ = [X, HDRIqueue[l1][1]]
                            X = HDRIqueue[l2][0] > output.width/2 ? HDRIqueue[l2][0] - output.width : HDRIqueue[l2][0]
                            b = [X, HDRIqueue[l2][1]]
                            if(Math.abs(a_[0] - b[0]) < output.width/2 &&
                               ((a_[0]<=0 && b[0] >= 0) ||
                                (a_[0]>=0 && b[0] <= 0)// ||
                                //(a_[0]<=0 && b[0] <= 0)
                              )){
                              octx.beginPath()
                              octx.lineTo(...a_)
                              octx.lineTo(...b)
                              octx.stroke()
                            }

                            l1 = (i+HDRIqueue.length-1) % HDRIqueue.length
                            l2 = (i+HDRIqueue.length) % HDRIqueue.length
                            X = HDRIqueue[l1][0] < output.width/2 ? HDRIqueue[l1][0] + output.width : HDRIqueue[l1][0]
                            a_ = [X, HDRIqueue[l1][1]]
                            X = HDRIqueue[l2][0] < output.width/2 ? HDRIqueue[l2][0] + output.width : HDRIqueue[l2][0]
                            b = [X, HDRIqueue[l2][1]]
                            if(Math.abs(a_[0] - b[0]) < output.width/2 &&
                               ((a_[0] <= output.width && b[0] >= output.width) ||
                                (a_[0] >= output.width && b[0] <= output.width)// ||
                                //(a_[0] >= output.width && b[0] >= output.width)
                              )){
                              octx.beginPath()
                              octx.lineTo(...a_)
                              octx.lineTo(...b)
                              octx.stroke()
                            }
                          }
                        })
                        mt = false
                        octx.beginPath()
                        HDRIqueue.map((v, i) => {
                          l1 = (i+HDRIqueue.length+1) % HDRIqueue.length
                          l2 = (i+HDRIqueue.length) % HDRIqueue.length
                          a = [HDRIqueue[l1][0], HDRIqueue[l1][1]]
                          b = [HDRIqueue[l2][0], HDRIqueue[l2][1]]
                          if(Math.hypot(a[0] - b[0], a[1] - b[1]) < output.width/2) {
                            octx.lineTo(a[0], a[1])
                          }else{
                            octx.moveTo(a[0], a[1])
                            mt = true
                          }
                        })
                        if(!mt) octx.closePath()
                        octx.stroke()
                      }
                      break
                    case 'fill':
                      if(!showOutput || showPreview || override) x_[func]()
                      if(showOutput || showPreview || override){
                        HDRIqueue.map((v, i) => {
                          if(i){
                            l1 = (i+HDRIqueue.length-1) % HDRIqueue.length
                            l2 = (i+HDRIqueue.length) % HDRIqueue.length
                            X = HDRIqueue[l1][0] > output.width/2 ? HDRIqueue[l1][0] - output.width : HDRIqueue[l1][0]
                            a_ = [X, HDRIqueue[l1][1]]
                            X = HDRIqueue[l2][0] > output.width/2 ? HDRIqueue[l2][0] - output.width : HDRIqueue[l2][0]
                            b = [X, HDRIqueue[l2][1]]
                            if(Math.abs(a_[0] - b[0]) < output.width/2 &&
                               ((a_[0]<=0 && b[0] >= 0) ||
                                (a_[0]>=0 && b[0] <= 0))
                              ){
                              octx.beginPath()
                              octx.lineTo(...a_)
                              octx.lineTo(...b)
                              octx.fill()
                            }

                            l1 = (i+HDRIqueue.length-1) % HDRIqueue.length
                            l2 = (i+HDRIqueue.length) % HDRIqueue.length
                            X = HDRIqueue[l1][0] < output.width*.75 ? HDRIqueue[l1][0] + output.width : HDRIqueue[l1][0]
                            a_ = [X, HDRIqueue[l1][1]]
                            X = HDRIqueue[l2][0] < output.width*.75 ? HDRIqueue[l2][0] + output.width : HDRIqueue[l2][0]
                            b = [X, HDRIqueue[l2][1]]
                            if(Math.abs(a_[0] - b[0]) < output.width*2 &&
                               ((a_[0] <= output.width && b[0] >= output.width) ||
                                (a_[0] >= output.width && b[0] <= output.width))
                              ){
                              octx.beginPath()
                              octx.lineTo(...a_)
                              octx.lineTo(...b)
                              octx.fill()
                            }
                          }
                        })
                        mt = false
                        octx.beginPath()
                        HDRIqueue.map((v, i) => {
                          l1 = (i+HDRIqueue.length+1) % HDRIqueue.length
                          l2 = (i+HDRIqueue.length) % HDRIqueue.length
                          a = [HDRIqueue[l1][0], HDRIqueue[l1][1]]
                          b = [HDRIqueue[l2][0], HDRIqueue[l2][1]]
                          if(Math.hypot(a[0] - b[0], a[1] - b[1]) < output.width/2) {
                            octx.lineTo(a[0], a[1])
                          }else{
                            octx.moveTo(a[0], a[1])
                            mt = true
                          }
                        })
                        //if(!mt) octx.closePath()
                        octx.fill()
                      }
                      break
                    default:
                      if(!showOutput || showPreview) x_[func]()
                      if(showOutput || showPreview) octx[func]()
                      break
                  }
                }
                break
            }
            return [p, q]
          }
          
          R = (Rl,Pt,Yw,m) => {

            }

            Y = S(p=A(Y,Z)+Pt) * (d=H(Y,Z))
            Z = C(p)*d
            X = S(p=A(X,Z)+(Yw+.0000)) * (d=H(X,Z))
            Z = C(p)*d
            if(m){
              X += oX

            let X1_ = X

            }
            let mod = Rl == 0 && Pt == 0 && Yw == 0 ? 0 : 1

            Y = S(p=A(Y,Z)+camPt*mod) * (d=H(Y,Z))
            Z = C(p)*d
            X = S(p=A(X,Z)+(camYw+.00001)*mod) * (d=H(X,Z))

            if(camMode == 'HDRI'){

          RGBFromHSV = (H, S, V) => {
            while(H<0) H+=360;
            while(H>=360) H-=360;
            let C = V*S
            let X = C * (1-Math.abs((H/60)%2-1))
            let m = V-C
            let R_, G_, B_
            if(H>=0 && H < 60)    R_=C, G_=X, B_=0
            if(H>=60 && H < 120)  R_=X, G_=C, B_=0
            if(H>=120 && H < 180) R_=0, G_=C, B_=X
            if(H>=180 && H < 240) R_=0, G_=X, B_=C
            if(H>=240 && H < 300) R_=X, G_=0, B_=C
            if(H>=300 && H < 360) R_=C, G_=0, B_=X
            let R = (R_+m)*256
            let G = (G_+m)*256
            let B = (B_+m)*256
            return [R,G,B]
          }

          HSVFromRGB = (R, G, B) => {
            let R_=R/255
            let G_=G/255
            let B_=B/255
            let Cmin = Math.min(R_,G_,B_)
            let Cmax = Math.max(R_,G_,B_)
            let val = Cmax //(Cmax+Cmin) / 2
            let delta = Cmax-Cmin
            let sat = Cmax ? delta / Cmax: 0
            let min=Math.min(R,G,B)
            let max=Math.max(R,G,B)
            let hue = 0
            if(delta){
              if(R>=G && R>=B) hue = (G-B)/(max-min)
              if(G>=R && G>=B) hue = 2+(B-R)/(max-min)
              if(B>=G && B>=R) hue = 4+(R-G)/(max-min)
            }
            hue*=60
            while(hue<0) hue+=360;
            while(hue>=360) hue-=360;
            return [hue, sat, val]
          }

          spawnTunnel = (
            tx, ty, tz,
            rw, cl, sp=1, rad=.5,
            theta1=0, theta2=0,
            theta1ModFreq = 0,
            theta1ModMag  = 0,
            theta2ModFreq = 0,
            theta2ModMag  = 0,
            theta1Offset  = 0,
            theta2Offset  = 0,
            radModFreq    = 0,

            radModOffset  = 0,
            showLine=false
          ) => {
            let X_ = X = tx
            let Y_ = Y = ty
            let Z_ = Z = tz
            let ret = []
            let p2a, p2, p2a1, ls
            if(showLine) x('beginPath')
            for(let i=cl+1; i--;){
              let p1 = theta1 + C(Math.PI*2/cl*i*theta1ModFreq + theta1Offset) * theta1ModMag
              let p2 = theta2 + C(Math.PI*2/cl*i*theta2ModFreq + theta2Offset) * theta2ModMag
              let p2a1 = theta2 + C(Math.PI*2/cl*(i+1)*theta2ModFreq + theta2Offset) * theta2ModMag
              let lsa  = rad + C(Math.PI*2/cl*i*radModFreq + radModOffset) * rad /2 *radModMag
              let lsb  = rad + C(Math.PI*2/cl*(i+1)*radModFreq + radModOffset) * rad /2 * radModMag
              if(i==cl){
                p2a = p2
                ls = lsa
              }else if(i==0){
                p2a = p2a1
                ls  = lsb
              }else{
                p2a = (p2 + p2a1)/2
                ls = (lsa+lsb)/2
              }
              let a = []
              for(let j=rw+1;j--;){
                p=Math.PI*2/rw*j + Math.PI/rw
                X = S(p) * ls
                Y = 0
                Z = C(p) * ls
                R(-p2a+Math.PI/2,0,0)
                R(0,0,-p1)
                a = [...a, [X+X_, Y+Y_, Z+Z_]]
              }

              ret = [...ret, a]

              if(showLine) {
                X = X_
                Y = Y_
                Z = Z_
                motionPath = [...motionPath, [X,Y,Z]]
                R(Rl,Pt,Yw,1)
                x('lineTo', ...Q())
              }

              vx = C(p1) * C(p2) * sp
              vy = S(p2) * sp
              vz = S(p1) * C(p2) * sp
              X_ += vx
              Y_ += vy
              Z_ += vz
            }
            //if(showLine) stroke('#f00', '', 2, false)
            a = []
            ret.map((v, i) => {
              if(i){
                let s1 = ret[i]
                let s2 = ret[i-1]
                for(let j = rw;j--;){
                  b = []
                  let l1_ = (j+0)%rw
                  let l2_ = (j+1)%rw
                  X = s1[l1_][0]
                  Y = s1[l1_][1]
                  Z = s1[l1_][2]
                  b = [...b, [X,Y,Z]]
                  X = s1[l2_][0]
                  Y = s1[l2_][1]
                  Z = s1[l2_][2]
                  b = [...b, [X,Y,Z]]
                  X = s2[l2_][0]
                  Y = s2[l2_][1]
                  Z = s2[l2_][2]
                  b = [...b, [X,Y,Z]]
                  X = s2[l1_][0]
                  Y = s2[l1_][1]
                  Z = s2[l1_][2]
                  b = [...b, [X,Y,Z]]
                  a = [...a, b]
                }
              }
            })
            return a
          }


          Normal = (facet, autoFlipNormals=false, X1=0, Y1=0, Z1=0) => {
            let ax = 0, ay = 0, az = 0
            facet.map(q_=>{ ax += q_[0], ay += q_[1], az += q_[2] })
            ax /= facet.length, ay /= facet.length, az /= facet.length
            let b1 = facet[2][0]-facet[1][0], b2 = facet[2][1]-facet[1][1], b3 = facet[2][2]-facet[1][2]
            let c1 = facet[1][0]-facet[0][0], c2 = facet[1][1]-facet[0][1], c3 = facet[1][2]-facet[0][2]
            crs = [b2*c3-b3*c2,b3*c1-b1*c3,b1*c2-b2*c1]
            d = Math.hypot(...crs)+.001
            let nls = 1 //normal line length
            crs = crs.map(q=>q/d*nls)
            let X1_ = ax, Y1_ = ay, Z1_ = az
            let flip = 1
            if(autoFlipNormals){
              let d1_ = Math.hypot(X1_-X1,Y1_-Y1,Z1_-Z1)
              let d2_ = Math.hypot(X1-(ax + crs[0]/99),Y1-(ay + crs[1]/99),Z1-(az + crs[2]/99))
              flip = d2_>d1_?-1:1
            }
            let X2_ = ax + (crs[0]*=flip), Y2_ = ay + (crs[1]*=flip), Z2_ = az + (crs[2]*=flip)
            return [X1_, Y1_, Z1_, X2_, Y2_, Z2_]
          }

              a.map(v=>{

                }
              })
              ax/=a.length
              ay/=a.length
              az/=a.length
              a.map(v=>{
                X=(v[0]-ax)*scale
                Y=(v[1]-ay)*scale
                Z=(v[2]-az)*scale
                R2(rl,pt,yw,0)
                v[0]=X
                v[1]=Y * (url.indexOf('bug')!=-1?2:1)
                v[2]=Z
              })
              maxY=-6e6
              a.map(v=>{
                if(v[1]>maxY)maxY=v[1]
              })
              a.map(v=>{
                v[1]-=maxY-oY
                v[0]+=tx

                v[2]+=tz
              })

              b=[]
              data.split("\nf ").map(v=>{
                b=[...b, v.split("\n")[0]]

                v=v.map(q=>{

                })
                v=v.filter(q=>q)
                return v

              res=[]
              b.map(v=>{
                e=[]
                v.map(q=>{
                  e=[...e, a[q-1]]
                })
                e = e.filter(q=>q)
                res=[...res, e]
              })
            })
            return res
          }

          reflect = (a, n) => {
            let d1 = Math.hypot(...a)+.0001
            let d2 = Math.hypot(...n)+.0001
            a[0]/=d1
            a[1]/=d1
            a[2]/=d1
            n[0]/=d2
            n[1]/=d2
            n[2]/=d2
            let dot = -a[0]*n[0] + -a[1]*n[1] + -a[2]*n[2]
            let rx = -a[0] - 2 * n[0] * dot
            let ry = -a[1] - 2 * n[1] * dot
            let rz = -a[2] - 2 * n[2] * dot
            return [-rx*d1, -ry*d1, -rz*d1]
          }

              X = Rn()-.5

              Z = Rn()-.5
              return  [X,Y,Z]
            })
            for(let m=32;m--;){

                X = v[0]

                Z = v[2]
                B.map((q,j)=>{
                  if(j!=i){
                    X2=q[0]
                    Y2=q[1]
                    Z2=q[2]
                    d=1+(Math.hypot(X-X2,Y-Y2,Z-Z2)*(3+iBc/40)*3)**3
                    X+=(X-X2)*9/d
                    Y+=(Y-Y2)*9/d
                    Z+=(Z-Z2)*9/d
                  }
                })
                d=Math.hypot(X,Y,Z)
                v[0]=X/d
                v[1]=Y/d
                v[2]=Z/d
                if(collapse){
                  d=25+Math.hypot(X,Y,Z)
                  v[0]=(X-X/d)/1.1
                  v[1]=(Y-Y/d)/1.1         
                  v[2]=(Z-Z/d)/1.1
                }
              })
            }
            mind = 6e6
            B.map((v,i)=>{
              X1 = v[0]
              Y1 = v[1]
              Z1 = v[2]
              B.map((q,j)=>{
                X2 = q[0]
                Y2 = q[1]
                Z2 = q[2]
                if(i!=j){
                  d = Math.hypot(a=X1-X2, b=Y1-Y2, e=Z1-Z2)
                  if(d<mind) mind = d
                }
              })
            })
            a = []
            B.map((v,i)=>{
              X1 = v[0]
              Y1 = v[1]
              Z1 = v[2]
              B.map((q,j)=>{
                X2 = q[0]
                Y2 = q[1]
                Z2 = q[2]
                if(i!=j){
                  d = Math.hypot(X1-X2, Y1-Y2, Z1-Z2)
                  if(d<mind*2){
                    if(!a.filter(q=>q[0]==X2&&q[1]==Y2&&q[2]==Z2&&q[3]==X1&&q[4]==Y1&&q[5]==Z1).length) a = [...a, [X1*size,Y1*size,Z1*size,X2*size,Y2*size,Z2*size]]
                  }
                }
              })
            })
            B.map(v=>{
              v[0]*=size/1.3333
              v[1]*=size/1.3333
              v[2]*=size/1.3333
              v[0]+=mx
              v[1]+=my
              v[2]+=mz
            })
            return [mx, my, mz, size, B, a]
          }

          lineFaceI = (X1, Y1, Z1, X2, Y2, Z2, facet, autoFlipNormals=false, showNormals=false) => {

              l2 = (j+1) % v.length

              X = v[l1][0]

              R(Rl,Pt,Yw,1)

              Y1a = l[1]

              camX1 = camX
              camY1 = camY
              camZ1 = camZ
              camD1 = camD
              camposX1 = camposX
              camposY1 = camposY
              camposZ1 = camposZ

              X1b = l[2]
              Y1b = l[3]

              X = v[l2][0]
              Y = v[l2][1]
              Z = v[l2][2]
              R(Rl,Pt,Yw,1)
              Z += ofz
              l  = Q()
              X2a = l[0]
              Y2a = l[1]

              camX2 = camX
              camY2 = camY
              camZ2 = camZ
              camD2 = camD
              camposX2 = camposX
              camposY2 = camposY
              camposZ2 = camposZ

              X2b = l[2]
              Y2b = l[3]

              let sd_ = Math.min(10, ((l=Math.hypot(X2b-X1b, Y2b-Y1b)/5/output.height+10)/10|0)*subres)
              Xa = X1a + (X2a-X1a)
              Ya = Y1a + (Y2a-Y1a)
              Z_ = Z
              for(let m=0; m<sd_+1; m++){
                Xb = X1b + (X2b-X1b) / sd_ * m
                Yb = Y1b + (Y2b-Y1b) / sd_ * m

                camX = camX1 + (camX2 - camX1) / sd_ * m
                camY = camY1 + (camY2 - camY1) / sd_ * m
                camZ = camZ1 + (camZ2 - camZ1) / sd_ * m
                camposX = camposX1 + (camposX2 - camposX1) / sd_ * m
                camposY = camposY1 + (camposY2 - camposY1) / sd_ * m
                camposZ = camposZ1 + (camposZ2 - camposZ1) / sd_ * m
                camD = camD1 + (camD2 - camD1) / sd_ * m
                Z = m ? -1 : Z_  // only apply subsegmenting to HDRI (neg Z bypasses in x func)
                x('lineTo', Xa, Ya, Xb, Yb)
              }
              Z = Z_
            })
          }

          legacyStroke = (scol, fcol, lwo=1, od=true, oga=1, overrideClosePath=false) => {
            if(scol){
              if(!overrideClosePath) x_.closePath()
              if(od) x_.globalAlpha = .2*oga
              x_.strokeStyle = scol
              x_.lineWidth = Math.min(1000,100*lwo/Z)
              if(od) x_.stroke()
              x_.lineWidth /= 4
              x_.globalAlpha = 1*oga
              x_.stroke()
            }
            if(fcol){
              x_.globalAlpha = 1*oga
              x_.fillStyle = fcol
              x_.fill()
            }
            x_.globalAlpha = 1
          }

              x('lineWidth', 1+Math.min(250, 50/Z*lw), 1+Math.min(250, 50/camD*lw))
              nlw = x('lineWidth')
              nlw1 = Math.min(250, 50/Z*lw)
              nlw2 = Math.min(250, 50/camD*lw)
              if(dl){
                x('globalAlpha', .33 * oga)
                x('stroke')
                x('lineWidth', 1+nlw1/4, 1+nlw2/4)
              }

              x('stroke')
            }

            }

              //can.className = 'threecan'
              outputAspectRatio = 2
              showOutput = true
              showPreview = false
              container = document.querySelector('#container')
              container.style.display = 'block'
              //can.style.background = '#f00'
              c.style.display = 'none'
              rsz()
            //}
          }
          
          hideHDRI = () => {
            let closeButton = document.querySelector('#closeButton')
            closeButton.style.display = 'none'
            showOutput = true
            showRender = false
            container = document.querySelector('#container')
            showOutput = false
            showPreview = true
            if(typeof can != 'undefined') can.style.display = 'none'
            container.style.display = 'none'
            c.style.display = 'block'
            rsz()
            Draw()
          }
          
          if(urlProvided) {
            window.attemptFetch()
          }
        }

        cls()
        doKeys()

        if(showBG){
          bgofx1 = c.width * (Yw/Math.PI/2)
          while(bgofx1 < -c.width) bgofx1++
          while(bgofx1 > c.width) bgofx1--
          x('globalAlpha', 1)
          if(bgofx1 > 0) x_.drawImage(bg,bgofx1-c.width,0,c.width,c.height)
          x_.drawImage(bg,bgofx1,0,c.width,c.height)
          if(bgofx1 < 0) x_.drawImage(bg,bgofx1+c.width,0,c.width,c.height)
          if(bgofx1 > 0) octx.drawImage(bg,bgofx1-output.width,0,output.width,output.height)
          octx.drawImage(bg,bgofx1,0,output.width,output.height)
          if(bgofx1 < 0) octx.drawImage(bg,bgofx1+output.width,0,output.width,output.height)
          
          //x('fillStyle', `hsla(${t*200},99%,0%,.5)`)
          x('fillStyle', `#0000`)
          x_.fillRect(0,0,c.width,c.height)
          octx.fillRect(0,0,output.width,output.height)
        }


        oX  = 0
        oY  = 0
        oZ  = 0
        Rl  = 0
        Pt  = 0
        Yw  = 0

        lockViews = true

        if(lockViews){
          camposX = oX
          camposY = oY
          camposZ = oZ
          camRl = Rl
          camPt = Pt
          camYw = Yw
        }else{
          camposX = 0
          camposY = 0
          camposZ = 0
          camRl = 0
          camPt = 0
          camYw = 0
        }
        
        prevScale = 2.29
        X1 = c.width - 209*prevScale * 2
        Y1 = 87*prevScale
        h1 = 200/outputAspectRatio*prevScale + 80
        
        ar1 = (400*prevScale)/(400/outputAspectRatio*prevScale | 0)
        ar2 = imageFile.width / imageFile.height
        
        w_ = 400*prevScale
        h_ = 400/outputAspectRatio*prevScale | 0
        
        if(ar2 <= ar1){ // scale by height
          scl = imageFile.height / h_ / 2.1
        }else{          // scale by width
          scl = imageFile.width / w_ / 2.1
        }
        
        w2 = imageFile.width / scl
        h2 = imageFile.height / scl
        if(imageLoaded){
          octx.drawImage(imageFile, X1 - w2/2, Y1 + h1 - h2/2, w2, h2)
        }                

        if(showOutput) {
          if(showPreview) {
            tbctx.drawImage(c,0,0,tempBuffer.width,tempBuffer.height)
          }
          x_.drawImage(output, 0, 0, c.width, c.height)
          if(showPreview){
            x_.strokeStyle = '#40f'
            x_.lineWidth = 6*prevScale

            // upper right (output)
            x_.strokeRect(c.width - 410*prevScale, 50*prevScale, 400*prevScale, 400/outputAspectRatio*prevScale | 0)
            x_.drawImage(tempBuffer, c.width - 410*prevScale, 50*prevScale, 400*prevScale, 400/outputAspectRatio*prevScale | 0)

            // lower left(source image)
            //x_.strokeRect(c.width - 410*prevScale + ofx, 50*prevScale + ofy, 400*prevScale, //400/outputAspectRatio*prevScale | 0)
          //  x_.drawImage(tempBuffer, c.width - 410*prevScale + ofx, 50*prevScale + ofy, 400*prevScale, 400/outputAspectRatio*prevScale | 0)
          }
        }else{
          if(showPreview){
            x_.strokeStyle = '#40f'
            x_.lineWidth = 6*prevScale

            // upper right (output)
            if(imageFinished || processing){
              if(!imageFinished && processing){
                processImage()
                dctx.drawImage(scratch,0,0,downloadBuffer.width,downloadBuffer.height)
              }
              x_.strokeRect(c.width - 410*prevScale, 203*prevScale, 400*prevScale, 200*prevScale)
              x_.drawImage(downloadBuffer, c.width - 410*prevScale, 203*prevScale, 400*prevScale,  200*prevScale)
            }else{
              x_.strokeRect(c.width - 410*prevScale, 203*prevScale, 400*prevScale, 400/outputAspectRatio*prevScale | 0)
              x_.drawImage(output, c.width - 410*prevScale, 203*prevScale, 400*prevScale, 400/outputAspectRatio*prevScale | 0)
            }
          }
        }
        if(0&&showPreview){
          x_.font = (fs=26*prevScale) + 'px monospace'
          x_.fillStyle = '#fffa'
          x_.strokeStyle = '#000a'
          x_.textAlign = 'left'
          x_.strokeText('[h] to toggle default/HDRI', c.width - 400*prevScale, 400/outputAspectRatio*prevScale + fs * 2 + 80*prevScale)
          x_.fillText('[h] to toggle default/HDRI', c.width - 400*prevScale, 400/outputAspectRatio*prevScale + fs * 2 + 80*prevScale)
          x_.strokeText('[f] toggle force-correct AR', c.width - 400*prevScale, 400/outputAspectRatio*prevScale + 80*prevScale )
          x_.fillText('[f] toggle force-correct AR', c.width - 400*prevScale, 400/outputAspectRatio*prevScale + 80*prevScale )
          x_.strokeText('[r] to toggle render-view', c.width - 400*prevScale, 400/outputAspectRatio*prevScale + fs * 1+ 80*prevScale)
          x_.fillText('[r] to toggle render-view', c.width - 400*prevScale, 400/outputAspectRatio*prevScale + fs * 1 + 80*prevScale)
        }
        
        tx_.clearRect(0,0,tempBuffer2.width, tempBuffer2.height)
        tx_.font = (fs=50) + 'px monospace'
        tx_.fillStyle = '#fffa'
        tx_.strokeStyle = '#000a'
        tx_.textAlign = 'left'
        str = 'enter a URL to an image,'
        tx_.strokeText(str, 10, fs*2)
        tx_.fillText(str, 10, fs*2)
        str = 'or'
        tx_.strokeText(str, 190, fs*6.5)
        tx_.fillText(str, 190, fs*6.5)
        
        tx_.strokeStyle = '#fff8'
        tx_.fillStyle = '#000'
        tx_.lineWidth   = 5
        
        tx_.font = (fs=32) + 'px monospace'
        X1 = 10
        Y1 = 150
        X2 = 940
        Y2 = fs * 1.2
        X3 = X1 + X2
        Y3 = Y1 + Y2
        tx_.strokeRect(X1, Y1, X2, Y2)
        tx_.fillRect(X1, Y1, X2, Y2)

        tx_.fillStyle = '#0f8a'
        tx_.strokeStyle = '#000a'
        tx_.textAlign = 'left'
        str = textInputValue
        tx_.strokeText(str, X1 + 10, Y1 + fs/1.1)
        tx_.fillText(str, X1 + 10, Y1 + fs/1.1)
        
        textInputHover = mx > X1 && mx < X3 && my > Y1 && my < Y3
        if(!((t*60|0)%5)) cursorblink = !cursorblink
        if(textInputHasFocus && cursorblink){
          tx_.beginPath()
          textwidth = tx_.measureText(textInputValue).width
          X = X1 + 10 + (textInputValue.length ? textwidth / textInputValue.length : 0) * cursorpos
          
          Y = Y1 + 5
          tx_.lineTo(X,Y)
          tx_.lineTo(X,Y + fs)
          tx_.strokeStyle = '#f00'
          tx_.lineWidth = 5
          tx_.stroke()
        }
        
        x_.fillStyle = '#123'
        x_.fillRect(0,0,c.width/2,c.height)
        x_.drawImage(tempBuffer2, 0,0,c.width,c.height)

        x_.fillStyle = '#208'
        x_.fillRect(0,0,c.width, 55)  
        x_.font = (fs=50) + 'px monospace'
        x_.fillStyle = '#fffa'
        x_.strokeStyle = '#000a'
        str = 'image to HDRI 360 panorama'
        x_.textAlign = 'center'
        x_.strokeText(str, 960, fs-10)
        x_.fillText(str, 960, fs-10)

        str = 'output'
        x_.strokeText(str, 960 + 500, 400)
        x_.fillText(str, 960 + 500, 400)
        

        x_.strokeStyle = '#40f'
        x_.lineWidth = 6*prevScale
        ofx = -960
        ofy = 352
        // lower left(source image)
        x_.strokeRect(c.width - 410*prevScale + ofx, 50*prevScale + ofy, 400*prevScale, 400/outputAspectRatio*prevScale | 0)
        x_.drawImage(output, c.width - 410*prevScale + ofx, 50*prevScale + ofy, 400*prevScale, 400/outputAspectRatio*prevScale | 0)
        
        buttons = []
        buttonsLoaded = false
        bct = 0
        s___ = 69

        X = 370
        Y = 310
        col = '#0f88' 
        renderButton('browse üìÅ', X, Y, '  open file from your device ', 'loadFile()', 'rectangle', '#fff', col, 40)

        if(imageLoaded){
          X = 370 + 300 //c.width/2-65 + s___*1
          Y = 310
          col = imageLoaded ? '#f008' : '#4448'
          renderButton('unload üìÅ', X, Y, '  unload / remove this image ', imageLoaded ? 'init()' : '', 'rectangle', '#fff', col, 40)
        }else{
          if(placeholderLoaded){
            X1 = c.width - 209*prevScale * 2
            Y1 = 87*prevScale
            h1 = 200/outputAspectRatio*prevScale + 80
            
            w_ = 400*prevScale
            h_ = 400/outputAspectRatio*prevScale | 0
            ar1 = (400*prevScale)/(400/outputAspectRatio*prevScale | 0)
            ar2 = imagePlaceholder.width / imagePlaceholder.height
            if(ar2 <= ar1){ // scale by height
              scl = imagePlaceholder.height / h_ / 2.1
            }else{          // scale by width
              scl = imagePlaceholder.width / w_ / 2.1
            }
            
            w2 = imagePlaceholder.width / scl
            h2 = imagePlaceholder.height / scl
            octx.drawImage(imagePlaceholder, X1 - w2/2, Y1 + h1 - h2/2, w2, h2)
          }
        }
        
        if(showRender){
          closeButton = document.querySelector('#closeButton')
          closeButton.style.display = 'inline-block'
          //let rect = window.can.getBoundingClientRect()
          //closeButton.style.left = (rect.left + 10) + 'px'
          //closeButton.style.top = (rect.top + 10) + 'px'
          window.init()
          resizeManual()
        }
        
        if(imageFinished){
          X = c.width - 710
          Y = c.height - 40
          col = '#0f88'
          renderButton(' download PNG ‚á© ', X, Y, '  download this image  ', 'downloadOutput()', 'rectangle', '#fff', col, 40)
          
          X = c.width - 255
          Y = c.height - 40
          col = '#40f8'
          renderButton(' view as HDRI üåê ', X, Y, '  view HDRI  ', 'viewHDRI()', 'rectangle', '#fff', col, 40)
        }

        /*
        X = c.width/2-65 + s___*2
        Y = 76
        col = '#0f88'//sortCriteria == 'tetrises' ? '#0f88' : '#0848'
        renderButton('tet', X, Y, '  sort by total tetrises (4-rows) completed  ', 'console.log(\'button 2\')', 'rectangle', '', col, 28)

        X = c.width/2-65 + s___*3
        Y = 76
        col = '#0f88'//sortCriteria == 'respawns' ? '#0f88' : '#0848'
        renderButton('ded', X, Y, '  sort by total losses  ', 'console.log(\'button 3\')', 'rectangle', '', col, 28)
        */

        buttons.map(button=>{
          if(button.hover && button.visible){
            let fs
            let margin = 8
            x_.font = (fs=24) + 'px monospace'
            X = mx + 5
            let w = x_.measureText(button.tooltip).width + margin*2
            let h =  fs + margin * 2
            if(X+w > c.width) w*=-1
            if(my+h > c.height) h*=-1
            x_.textAlign = 'left'
            x_.fillStyle = '#1068'
            x_.fillRect(X,my,w,h)
            x_.fillStyle = '#0ff'
            x_.fillText(button.tooltip,X+(w<0?w:0)+fs/2-2, my+(h<0?h:0)+fs*1.125)
          }
        })

        buttonsLoaded = true
        
        if(processing){
          x_.globalAlpha = .2
          x_.drawImage(loading,0,0,c.width,c.height)
        }

        t+=1/60
        if(!showRender) requestAnimationFrame(Draw)
      }
      Draw()
    </script>
  </body>
</html>
